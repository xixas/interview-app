<div class="app-layout">
  <!-- Top Toolbar - Following Sakai NG layout-topbar pattern -->
  <div class="layout-topbar">
    <div class="layout-topbar-logo-container">
      <button class="layout-menu-button layout-topbar-action" (click)="toggleSidebar()">
        <i class="pi pi-bars"></i>
      </button>
      <span class="layout-topbar-title">{{ title }}</span>
    </div>

    <div class="layout-topbar-actions">
      <div class="layout-config-menu">
        <button type="button" class="layout-topbar-action" (click)="toggleDarkMode()">
          <i [ngClass]="{ 'pi': true, 'pi-moon': !layoutService.isDarkTheme(), 'pi-sun': layoutService.isDarkTheme() }"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Drawer Navigation -->
  <p-drawer 
    [(visible)]="sidebarVisible" 
    [modal]="false"
    [showCloseIcon]="false"
    styleClass="app-sidebar">
    <ng-template pTemplate="header">
      <div class="sidebar-header">
        <i class="pi pi-graduation-cap sidebar-logo"></i>
        <span class="sidebar-title">Interview App</span>
      </div>
    </ng-template>
    
    <p-menu 
      [model]="menuItems" 
      styleClass="sidebar-menu"
      (onBlur)="sidebarVisible = false">
    </p-menu>
  </p-drawer>

  <!-- Main Content Area -->
  <div class="app-content">
    <router-outlet></router-outlet>
  </div>
</div>
